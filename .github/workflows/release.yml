name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create ZIP package
        run: |
          mkdir pocket-showroom-core
          rsync -av --exclude='pocket-showroom-core' --exclude='.git' --exclude='.github' --exclude='.gitignore' --exclude='release.ps1' ./ pocket-showroom-core/
          zip -r pocket-showroom-core.zip pocket-showroom-core

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: pocket-showroom-core.zip
          name: Pocket Showroom Core ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Pocket Showroom Core ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the ZIP file below
            2. Upload to WordPress via Plugins → Add New → Upload Plugin
            3. Activate the plugin
            
            ### Changelog
            See [readme.txt](https://github.com/evolution301/pocket-showroom-core/blob/master/readme.txt) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
