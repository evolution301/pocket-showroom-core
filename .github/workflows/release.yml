name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
            ## Pocket Showroom Core ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            1. Download the ZIP file below
            2. Upload to WordPress via Plugins → Add New → Upload Plugin
            3. Activate the plugin
            
            ### Changelog
            See [readme.txt](https://github.com/evolution301/pocket-showroom-core/blob/main/readme.txt) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
